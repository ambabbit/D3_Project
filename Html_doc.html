        var svg = d3.select("svg");
          width = 960,
          height = 500;

          
          svg.call(d3.drag()

                var rotation = projection.rotate();

                projection.rotate([rotation[0] + d3.event.dx * 0.3, rotation[1] - d3.event.dy * 0.3, rotation[2]]);

              }))


        var g = svg.append("g");
        
        var globePositionX, globePositionY;

        var chartDiv = document.getElementById("div");

        var projection = d3.geoOrthographic()
            .scale(300)
            .translate([width / 2, height / 2])
            .precision(0.1)
            .clipAngle(90);
            
        redraw();

        var path = d3.geoPath().projection(projection);

        var color = d3.scaleLinear().domain([1,100]).range(["green", "brown"]);
        var graticular = d3.geoGraticule();

        var baseTime = Date.now();
        var rotate = [0, -15];
        var velocity = [0.25, 0];

        window.addEventListener("resize", redraw);
        var spinning = true;

        function redraw() {
          width = chartDiv.clientWidth;
          height = chartDiv.clientHeight;

          globePositionX = width * (1/2);
          globePositionY = height * (1/2);

          // Use the extracted size to set the size of an SVG element.
          svg
            .attr("width", width)
            .attr("height", height);  

          projection
            .scale(300)
            .translate([globePositionX, globePositionY])
            .precision(0.1)
            .clipAngle(90);
          
          svg.selectAll("circle")
            .attr("cx", globePositionX)
            .attr("cy", globePositionY)

          svg.selectAll("path").attr("d", path);

        }

        svg.on("dblclick", function() {
            if (spinning) {
              stopSpin();
            } else {
              startSpin();
            }
          });

        d3.json("//cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json", function(error, world) {
          if (error) throw error;
          drawGraticule();
          
          g.append("circle")

            .attr("cy", globePositionY)
            .attr("r", 300)
            .style("fill", "none")
            .style("stroke-width", "0.5px")
            .style("stroke", "#006994")

          g.append("g")
            .selectAll("path")    
            .data(topojson.feature(world, world.objects.countries).features)
            .enter().append("path")
            .attr("class","countries")
            .attr("d", path)

            .style("stroke", "#006994")
            .style("stroke-width", "0.75px")
            .style("opacity", "0.5")
            .append("title")
            .text(d => d.properties.name);  

          console.log(path);

          g.append("g").selectAll("path")
            .data(graticular)
            .attr("d", path)
            .style("stroke", "grey")
            .style("stroke-width", ".5px");

          startSpin();

        function drawGraticule() {
                const graticule = d3.geoGraticule()
                    .step([10, 10]);

                svg.append("path")
                    .datum(graticule)
                    .attr("class", "graticule")
                    .attr("d", path)
                    .style("fill", "none")
                    .style("stroke", "#ccc")
                    .style("opacity", 0.6);
            }


var timer;

  function startSpin() { 
    
    currentTime =  

    timer = d3.timer(function() {
      var dt = Date.now() - baseTime;
      currentTime = Date.now();

      spinning = true;

      rotate[0] += (velocity[0])
      rotate[1] += (velocity[1])

      rotate[0] = rotate[0] %360;
      rotate[1] = rotate[1] %360;
      
      projection.rotate([rotate[0], rotate[1]]);
