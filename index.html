<!DOCTYPE html>
<html lang="en">
<head>
  <title>AFSV</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="app.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

  <!--Header-->
  <div class="center">
    <div class="header">
      <h1>Aviation Flight Schedule Visualization</h1>
    </div>
  </div>

    <div class="row">
      <div class="model1">
        <p class="title">Descriptive</p>
        <div class="overlay"></div>
        <div class="ghost-button" onclick="openModel1()"><a href="#">See Descriptive Model</a></div>
      </div>
      <div class="model2">
          <p class="title">Predicitve</p>
          <div class="overlay"></div>
          <div class="ghost-button" onclick="openModel2()"><a href="#">See Predictive Model</a></div>
      </div>
      <div class="model3">
          <p class="title">Prescriptive</p>
          <div class="overlay"></div>
          <div class="ghost-button" onclick="openModel3()"><a href="#">See Prescriptive Model</a></div>
      </div>
    </div>

</body>
</html>
